<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 10px;
    }
    textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    #output {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      min-height: 60px;
      margin-top: 10px;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h2>üåê Simple Text Translator</h2>

  <textarea id="inputText" rows="4" placeholder="Enter text to translate..."></textarea>

  <div class="actions">
    <select id="sourceLang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>

    <select id="targetLang">
      <option value="hi">Hindi</option>
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>
  </div>

  <button onclick="translateText()">Translate</button>

  <div id="output"></div>

  <div class="actions">
    <button onclick="copyText()">üìã Copy</button>
    <button onclick="speakText()">üîä Speak</button>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value;
      const source = document.getElementById("sourceLang").value;
      const target = document.getElementById("targetLang").value;

      if (!text) {
        alert("Please enter text.");
        return;
      }

      try { 
        const response = await fetch("https://translate.argosopentech.com/translate", {

          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            q: text,
            source: source,
            target: target,
            format: "text"
          })
        });

        const data = await response.json();
        if (data.translatedText) {
          document.getElementById("output").innerText = data.translatedText;
        } else {
          document.getElementById("output").innerText = "Error in translation.";
        }
      } catch (error) {
        document.getElementById("output").innerText = "Translation failed.";
        console.error(error);
      }
    }

    function copyText() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text);
      alert("Copied to clipboard!");
    }

    function speakText() {
      const text = document.getElementById("output").innerText;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
